name: Ticket Notification Bot

on:
  workflow_dispatch:      # 수동 실행 버튼
  schedule:
    - cron: '0 23 * * *'  # 한국 시간 오전 08:00 (UTC 23:00)

jobs:
  ticket_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 python-telegram-bot

      - name: Run All Scripts
        env:
          # 반드시 GitHub Secrets에 이 이름들로 등록되어 있어야 합니다.
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # 1. 날씨 테스트 스크립트 실행 (에러 나도 무시하고 다음으로)
          python test.py || echo "⚠️ test.py 실행 중 문제가 발생했지만 계속 진행합니다."
          
          # 2. 메인 티켓 봇 실행
          python ticket_gh.py
