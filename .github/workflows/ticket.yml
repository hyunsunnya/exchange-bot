name: Ticket & ETF Notification Bot

on:
  workflow_dispatch:  # 수동 실행 시 모든 스크립트 작동
  schedule:
    - cron: '0 2 * * *'   # 한국 시간 오전 11:00 (티켓 알림)
    - cron: '0 4 * * *'   # 한국 시간 오후 1:00 (ETF 알림)

jobs:
  job_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 python-telegram-bot yfinance pandas

      # 1. 티켓 알림 실행 (오전 11시 스케줄 또는 수동 실행 시)
      - name: Run Ticket Script
        if: github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ticket_gh.py || echo "ticket_gh.py failed"

      # 2. ETF 시세 알림 실행 (오후 1시 스케줄 또는 수동 실행 시)
      - name: Run ETF Tracker
        if: github.event.schedule == '0 4 * * *' || github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python etf_tracker.py || echo "etf_tracker.py failed"

      # 3. 테스트 스크립트 (수동 실행 시에만 확인용으로 가동)
      - name: Run Test Script
        if: github.event_name == 'workflow_dispatch'
        run: python test.py || echo "test.py failed"
