name: Ticket Notification Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  ticket_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install and Run All Scripts
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # 1. 라이브러리 설치 (사용자님 요청에 따라 python -m pip install 사용)
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 python-telegram-bot yfinance
          
          # 2. 설치 확인 후 즉시 실행 (경로 꼬임 방지)
          echo "--- Installed Packages ---"
          python -m pip list | grep yfinance
          
          echo "--- Starting Scripts ---"
          python test.py || echo "test.py failed"
          python ticket_gh.py
