name: Ticket Notification Bot

on:
  workflow_dispatch:      # 수동 실행 버튼
  schedule:
    - cron: '0 23 * * *'  # 한국 시간 오전 08:00 (UTC 23:00)

jobs:
  ticket_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 python-telegram-bot

      - name: Run Scripts
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # test.py 실행 (실패하더라도 계속 진행하도록 설정)
          python test.py || echo "test.py failed, but continuing to ticket_gh.py..."
          
          # ticket_gh.py 실행
          python ticket_gh.py
