name: Ticket Notification Bot

on:
  workflow_dispatch:      # 수동 실행 버튼
  schedule:
    - cron: '0 23 * * *'  # 한국 시간 오전 08:00 (UTC 23:00)

jobs:
  ticket_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # lxml은 설치가 까다로울 수 있으니 제외하고 핵심 라이브러리만 설치합니다.
          python -m pip install requests beautifulsoup4 python-telegram-bot

      - name: Run Ticket Bot
        env:
          # GitHub Settings에 등록한 이름과 정확히 일치해야 합니다.
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ticket_gh.py
